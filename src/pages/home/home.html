<ion-header>

    <ion-navbar>
      <ion-title>home</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content center text-center padding id="home">
    <img src="assets/imgs/logo1.png" class="logo"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Welcome to your Safe Home app</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid >
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="success" (click)="signup()">Sign up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
